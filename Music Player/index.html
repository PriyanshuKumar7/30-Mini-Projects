<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/cbc4837eb0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-palyer">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="Media/arijit-singh.jpg" alt="" class="song-image" />
            <h1>Description</h1>
            <p>Arjit Singh . ----------</p>
            <audio id="song">
                <source src="Media/arjit singh .mp3" type="audio/mp3" />
            </audio>

            <input type="range" name="" value="0" id="progress" />

            <div class="controls">
                <!-- Added IDs here -->
                <div><i class="fa-solid fa-backward" id="prevBtn"></i></div>
                <div>
                    <i class="fa-solid fa-play" id="controlIcon" onclick="playPause()"></i>
                </div>
                <div><i class="fa-solid fa-forward" id="nextBtn"></i></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
